<div class="card shadow-3-strong mt-5 mb-5" style="margin: auto;">
    <div class="card-body p-4" style="margin: auto;">

        <h3 class="text-uppercase text-center mb-5"> Login </h3>

        <form>

            <div class="form-outline mb-4">
            <input type="email" id="emailId" class="form-control form-control" name="email" [(ngModel)]="email"/>
            <label class="form-label" for="emailId">Your Email</label>
            </div>

            <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control form-control" name="pass" [(ngModel)]="password"/>
            <label class="form-label" for="password">Password</label>
            </div>

            <div class="d-flex justify-content-right">
            <button type="button" (click)="doLogin()" class="btn btn-md gradient-custom-4">Login</button>
            </div>

            <p class="text-center text-muted mt-5 mb-0"> create a new account? <a routerLink="/register" class="fw-bold text-body"><u style="cursor: pointer;">Register here</u></a></p>

        </form>
    </div>
</div>
