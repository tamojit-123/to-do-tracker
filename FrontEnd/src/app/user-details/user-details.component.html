<div class="container py-5 h-100" style="margin-top: 150px;">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-4">

            <div class="card" style="border-radius: 15px; background-color: #ced6db;">
                <div class="card-body text-center">
                    <div class="mt-3 mb-4">
                        <img
                                src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png"
                                class="rounded-circle img-fluid" style="width: 100px;"
                         alt=""/>
                    </div>
                    <h4 class="mb-2">{{email}}</h4>
                    <p class="text-muted mb-4">@{{currentUserID}} <span class="mx-2">|</span> <a href="/cards">Todo</a></p>
                    <div class="mb-4 pb-2">
                        <button type="button" class="btn btn-outline-primary btn-floating">
                            <i class="fab fa-facebook fa-lg"></i>
                        </button>
                        <button type="button" class="btn btn-outline-primary btn-floating">
                            <i class="fab fa-twitter fa-lg"></i>
                        </button>
                        <button type="button" class="btn btn-outline-primary btn-floating">
                            <i class="fab fa-skype fa-lg"></i>
                        </button>
                    </div>
                    <a type="button" class="btn btn-primary btn-rounded btn-lg" href="/contact">
                        Message now
                    </a>
                    <div class="d-flex justify-content-between text-center mt-5 mb-2">
                        <div>
                            <p class="mb-2 h5">{{overDueCount}}</p>
                            <p class="text-muted mb-0">Over</p>
                        </div>
                        <div class="px-3">
                            <p class="mb-2 h5">{{nearDueCount}}</p>
                            <p class="text-muted mb-0">Near</p>
                        </div>
                        <div>
                            <p class="mb-2 h5">{{pendingTask}}</p>
                            <p class="text-muted mb-0">Pending</p>
                        </div>
                        <div>
                            <p class="mb-2 h5">{{highTask}}</p>
                            <p class="text-muted mb-0">High</p>
                        </div>
                        <div>
                            <p class="mb-2 h5">{{completeTask}}</p>
                            <p class="text-muted mb-0">Complete</p>
                        </div>
<!--                        <div>-->
<!--                            <p class="mb-2 h5">{{allTask}}</p>-->
<!--                            <p class="text-muted mb-0">Todo</p>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
